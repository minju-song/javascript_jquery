<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>main</title>
    </head>
    <body>
        <script>
            function testAvg(arrData) {
                var sum = 0;
                for(var i=0; i<arrData.length; i++) {
                    sum+=Number(prompt(arrData[i]+"점수는?","0"));
                }

                var result = sum / arrData.length;
                return result;
            }

            var arrSub=["국어","수학","영어"];
            var result = testAvg(arrSub);

            document.write("평균점수는 "+result+"점 입니다.");
        </script>
       
    </body>
</html>
