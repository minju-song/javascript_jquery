<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>1</title>
    </head>
    <body>
        <script>
            var tv = new Object();
            tv.color = "white";
            tv.price = 30000;
            tv.info = function() {
                document.write("tv 색상 : "+tv.color+"<br>");
                document.write("tv 가격 : "+tv.price+"원<br>");
            }

            var car = {
                color : "black",
                price : 50000,
                info: function() {
                    document.write("자동차 색상 : "+this.color+"<br>");
                    document.write("자동차 가격 : "+this.price+"원<br>");
                }
            }

            document.write("<h1>tv객체 메서드 호출</h1>");
            tv.info();
            document.write("<h1>car객체 메서드 호출</h1>");
            car.info();
            
        </script>
        
    </body>
</html>
